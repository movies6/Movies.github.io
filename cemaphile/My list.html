	<title>Movies - My List</title>
	<link rel="stylesheet" href="style.css">
  <style>
    * {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  font-size: 16px;
  line-height: 1.5;
  background-color: #000000;
  color: #ffffff;
}

nav {
  background-color: #000;
  padding: 10px;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: flex-start;
}

nav li {
  margin-right: 20px;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}

header {
    background-image: url('https://static3.srcdn.com/wordpress/wp-content/uploads/2020/05/2022-movies.jpg');
  padding: 100px 50px;
  text-align: center;
}

header h1 {
  font-size: 4rem;
  margin-bottom: 20px;
}

header p {
  font-size: 1.5rem;
  margin-bottom: 40px;
}

header form {
  display: flex;
  justify-content: center;
}

header input[type="email"] {
  padding: 10px;
  border: none;
  border-radius: 20px 0 0 20px;
  font-size: 1.2rem;
}

header button {
  padding: 10px 20px;
  border: none;
  border-radius: 0 20px 20px 0;
  background-color: #e50914;
  color: #fff;
  font-size: 1.2rem;
  cursor: pointer;
}

section {
  padding: 50px;
}

section h2 {
  font-size: 2rem;
  margin-bottom: 20px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  grid-gap: 20px;
}

.gallery img {
  width: 100%;
}
.gallery {
			display: grid;
			grid-template-columns: repeat(6, 2fr);
			grid-gap: 10px;
		}

		.gallery img {
			width: 100%;
			height: auto;
		}

		.gallery img:hover {
			transform: scale(1.1);
			transition: transform 0.5s ease;
		}

    a:hover {
  color: #e50914;
}   
.back-to-top {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      font-size: 16px;
      border: none;
      outline: none;
      background-color: #414141;
      color: #ff0000;
      cursor: pointer;
      padding: 15px;
      border-radius: 50%;
      transition: background-color 0.5s ease-in-out;
    }

    .back-to-top:hover {
      background-color: #fcfcfc;
    }
    .back-to-top:before {
      content: '\2191';
      font-size: 24px;
    }
    /* Set the scrollbar width and height */
::-webkit-scrollbar {
  width: 12px;
  height: 12px;
}

/* Track */
::-webkit-scrollbar-track {
  background: #333333;
}

/* Handle */
::-webkit-scrollbar-thumb {
  background: #888;
  border-radius: 6px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #ffffff;
}
    </style>
</head>

<button class="back-to-top" onclick="backToTop()"></button>

  <script>
   function backToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.onscroll = function() {
      const backToTopBtn = document.querySelector('.back-to-top');
      if (window.pageYOffset > 500) {
        backToTopBtn.style.display = 'block';
      } else {
        backToTopBtn.style.display = 'none';
      }
    };
  </script>
